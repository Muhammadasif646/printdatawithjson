<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script src="file.js"></script>
<body>


    <div class="row" id="card-container">
     
    </div>


<script>
    var div = document.getElementById("card-container");

    for (let i = 0; i < product.length; i++) {
        div.innerHTML += `
        <div class="col-md-4 mb-3">
            <div class="card" style="width: 100%;">
                <img src="${product[i].img}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${product[i].name}</h5>
                    <p class="card-text">${product[i].dis}</p>
                    <a href="#" class="btn btn-primary">${product[i].price}</a>
                </div>
            </div>
        </div>`;
    }
</script>

</body>
</html>
